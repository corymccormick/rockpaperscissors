<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>rock,paper,scissors</title>
</head>


<body>
  <header class="container-fluid bg-primary text-center">
    <h1>rock,paper,scissors</h1>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row bg-secondary p-3 id='btns'">
        <div class="col">
          <div class="card" style="width: 100;">
            <img src="the-rock-gif.gif" id='rockimg' class="card-img-top width:100" alt="rock">
            <div class="card-body">
              <p class="card-text">Choose your weapon</p>
              <div>
                <button id='rockimg' type="button" class="btn btn-primary" onclick="play('rock')">Rock</button>
                <button id='paperimg' type="button" class="btn btn-primary" onclick="play('paper')">Paper</button>
                <button id='scissorimg' type="button" class="btn btn-primary"
                  onclick="play('scissors')">Scissors</button>
              </div>

            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 100;">
            <img src="scissorhands.gif" class="card-img-top width:100" alt="scissors">
            <div class="card-body">
              <p class="card-text">Your opponet chooses...</p>
              <span><strong>rock</strong></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="container-fluid bg-primary">
      <div class="row">
        <div class="col">
          <p>this is a game</p>
        </div>
      </div>
    </footer>
  </main>
  <script src="app.js"></script>
</body>

</html>
